  <button class="next-btn left-btn" *ngIf="controls" (click)="onPrevClick()">
    <i class="fas fa-solid fa-arrow-left icon-carousel icon-prev"></i>
  </button>

  <button class="next-btn right-btn" *ngIf="controls" (click)="onNextClick()">
    <i class="fas fa-solid fa-arrow-right icon-carousel icon-prev"></i>
  </button>

  <div *ngIf="indicators" class="carousel-dot-container">
    <span
      *ngFor="let dot of designers; let i = index"
      class="dot"
      [ngClass]="{ 'active-dot': selectedIndex === i }"
      (click)="selectDesigner(i)"
    >
    </span>
  </div>
